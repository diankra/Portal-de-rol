	<h2>Aquí se crean y consultan fichas de enemigos.</h2>
	
	<form method="post" action='/ficha_enemigos/aceptar_ficha'>

	<label>	<input type='radio'  name='Elemento' value= "Tierra"/> Plano de la tierra. </label>

	<label>	<input type='radio'  name='Elemento' value= "Luz"/> Plano de la luz. </label>
	<label>	<input type='radio'  name='Elemento' value= "Oscuridad"/> Plano de la oscuridad. </label>

 	<input type='submit' value='Enviar'>
