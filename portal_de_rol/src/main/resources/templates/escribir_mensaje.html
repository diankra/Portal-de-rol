<html>
<head>

<title>Portal de Rol</title>
</head>
<body>
	<h2>Estas en el hilo {{hilo.titulo}} de un foro y vas a escribir

	<form method="post" action='/foro/{{hilo.id}}/escribir_mensaje/aceptar'>

		<textarea name='mensajeEscrito' rows=5 cols=40>Texto</textarea>

	</form>


	<a href="/foro/{{hilo.id}}">Volver</a>
</body>
