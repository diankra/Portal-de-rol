<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">


<!-- Estilo principal -->
<link rel="stylesheet" href="/css/style.css" />
<link rel="icon" href="/assets/dndicon.webp">
<title>Portal de Rol</title>
</head>
<body>
	<h1>"{{titulo}}"</h1>
	<table>
		{{#mensajes}} {{#.}}
		<div class="autor-mensaje">
			<div class="autor">
				<b>{{autor.nombre}}:</b>
			</div>
			<div class="mensaje">
				<p>{{texto}}</p>
			</div>
			{{/.}} 
			{{#admin}}
			<a href="/partidas_publicas/{{partida}}/{{-index}}">Eliminar
				mensaje</a>
			{{/admin}}
		</div>
		<br></br> {{/mensajes}}



	</table>
	<br></br>
	<a href="/partidas_publicas/{{partida}}/escribir_mensaje_partida">Escribir
		mensaje</a>

	<br></br>
	<a href="/partidas_publicas">Volver</a>
</body>


</html>
