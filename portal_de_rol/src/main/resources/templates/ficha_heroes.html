<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">


<!-- Estilo principal -->
<link rel="stylesheet" href="/css/style.css" />
<link rel="icon" href="/assets/dndicon.webp">
<title>Portal de Rol</title>
</head>
<body>
	<h2>Aquí se crean y consultan fichas de personajes.</h2>

	<form method="post" action='/ficha_heroes/aceptar_ficha'>
		<p>Nombre del personaje:</p>
		<input type='text' name='name' /> <br></br>
		<p>Tipo de personaje:</p>
		<label class="cont-radio"> <input type='radio' name='Jugador'
			value="Jugador" /> Es un personaje de un jugador. <span
			class="radio-button"></</span></label> <label class="cont-radio"> <input
			type='radio' name='Jugador' value="No jugador" /> Es un personaje no
			jugador. <span class="radio-button"></</span></label> <br></br>
		<p>Clase del personaje:</p>
		<label class="cont-radio"> <input type='radio' name='Clase'
			value="Guerrero" /> Es un guerrero. <span class="radio-button"></</span></label>
		<label class="cont-radio"> <input type='radio' name='Clase'
			value="Mago" /> Es un mago. <span class="radio-button"></</span></label> <label
			class="cont-radio"> <input type='radio' name='Clase'
			value="Picaro" /> Es un pícaro. <span class="radio-button"></</span></label>
		<br></br>
		<p>Raza del personaje:</p>
		<label class="cont-radio"> <input type='radio' name='Raza'
			value="Humano" /> Es un Humano. <span class="radio-button"></</span></label>
		<label class="cont-radio"> <input type='radio' name='Raza'
			value="Elfo" /> Es un Elfo. <span class="radio-button"></</span></label> <label
			class="cont-radio"> <input type='radio' name='Raza'
			value="Enano" /> Es un Enano. <span class="radio-button"></</span></label> <br></br>

		<input type='submit' value='Enviar'>
		<input type='hidden' name="_csrf" value="{{token}}" />
</body>

<br></br>
<a href="/crear_ficha">Volver a fichas</a>
<br></br>
<a href="/">Volver al portal</a>
</html>
